<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile with MetaMask</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <header>
        <div id="userProfile">
            <img id="userAvatar" src="" alt="User Avatar">
            <span id="userName">Username</span>
        </div>
        <button id="connectButton">Connect to MetaMask</button>
    </header>

    <main id="contentArea">
        <div id="leftContainer">
            <form id="postForm">
                <textarea id="postText" placeholder="What's on your mind?"></textarea>
                <div id="imageOption">
                    <input type="radio" id="uploadImage" name="imageOption" value="upload" checked>
                    <label for="uploadImage">Upload Image</label>
                    <input type="radio" id="generateImage" name="imageOption" value="generate">
                    <label for="generateImage">Generate Image</label>
                </div>
                <input type="file" id="imageUpload" accept="image/*">
                <!-- Post Button -->
                <button type="submit" id="postButton">Post</button>
            </form>
        </div>
        <div id="rightContainer">
            <img id="imagePreview" src="https://blog.greendot.org/wp-content/uploads/sites/13/2021/09/placeholder-image.png" alt="Image Preview">
            <input type="text" id="imagePrompt" placeholder="Enter prompt for image" style="display: none;">
            <!-- Generate/Regenerate Button -->
            <button id="generateButton" type="button" style="display: none;">Generate</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
