<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile with MetaMask</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <header>
        <div id="userProfile">
            <img id="userAvatar" src="" alt="User Avatar" style="width: 50px; height: 50px; border-radius: 50%;">
            <span id="userName">Username</span>
        </div>
        <button id="connectButton">Connect to MetaMask</button>
    </header>


    <section id="userRegistration">
        <h2>Register User</h2>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="text" id="avatarContractInput" placeholder="Avatar NFT Contract">
		<input type="text" id="avatarTokenIdInput" placeholder="Avatar Token ID">
		<br> ERC1155
		<input type="checkbox" id="isERC1155Input" title="Check if erc1155">
		<br>
        <button id="registerUserButton">Register/Update</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
