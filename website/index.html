<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile with MetaMask</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <header>
        <div id="userProfile">
            <img id="userAvatar" src="" alt="User Avatar" style="width: 50px; height: 50px; border-radius: 50%;">
            <span id="userName">Username</span>
        </div>
        <button id="connectButton">Connect to MetaMask</button>
    </header>
    <h1>User Registration and Avatar Management</h1>
    <div id="walletAddress"></div>
    <div id="walletBalance"></div>

    <section id="userRegistration" style="display:none;">
        <h2>Register User</h2>
        <input type="text" id="usernameInput" placeholder="Username">
        <input type="text" id="avatarUrlInput" placeholder="Avatar URL">
        <button id="registerUserButton">Register/Update</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
